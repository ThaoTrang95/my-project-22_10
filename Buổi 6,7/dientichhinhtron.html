<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dien tich hinh tron</title>
</head>
<body>
    <h1>Diện tích hình tròn</h1>

    <script>
        const Pi=3.14
        let R = prompt('Nhập bán kính hình tròn');
        let d= R * 2
        let C = 2 * R * Pi;
        let S = R **2 * Pi;
    document.write("d:"+d,"P:"+C,"S:"+S);
    </script>
</body>
